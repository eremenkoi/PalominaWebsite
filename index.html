<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PaloPay Client Portal Dashboard</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      margin: 0 5px;
    }
    .tab.active {
      border-color: #333;
      font-weight: bold;
    }
    /* Views */
    .view {
      display: none;
    }
    .view.active {
      display: block;
    }
    /* Calendar View Styles */
    .table-container {
      overflow-x: auto;
      overflow-y: auto;
      max-height: 33vh; /* About one third of the viewport height */
      width: 100%;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
      white-space: nowrap;
    }
    /* Campaign Gallery Styles */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .campaign-card {
      background: #fff;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .campaign-card:hover {
      transform: scale(1.02);
    }
    .campaign-card img {
      width: 100%;
      height: auto;
      border-radius: 3px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <h1>PaloPay Client Portal</h1>
    <p>Dashboard â€“ Select a view below</p>
  </header>

  <!-- Tab Navigation -->
  <div class="tabs">
    <div class="tab active" data-target="calendarView">Calendar View</div>
    <div class="tab" data-target="galleryView">Campaign Gallery</div>
  </div>

  <!-- Calendar View -->
  <div id="calendarView" class="view active">
    <h2>Upcoming Expiring Contracts</h2>
    <div>
      <input type="text" id="jobFilter" placeholder="Filter by Job Number" />
      <button onclick="loadCalendar()">Search</button>
    </div>
    <div id="calendarTableContainer" class="table-container">
      <!-- Table data will be inserted here -->
      Loading contracts...
    </div>
  </div>

  <!-- Campaign Gallery View -->
  <div id="galleryView" class="view">
    <h2>Campaign Gallery</h2>
    <div id="galleryContent" class="gallery-grid">
      <!-- Campaign cards will be inserted here -->
      Loading campaigns...
    </div>
  </div>

  <script>
    // Utility: Fetch data from a Netlify function endpoint using a filter
    async function fetchData(endpoint, filterFormula) {
      const url = `/.netlify/functions/${endpoint}?filter=${encodeURIComponent(filterFormula)}`;
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return await response.json();
      } catch (err) {
        console.error(err);
        return { error: err.toString() };
      }
    }

    // Calendar View: Load and render job contracts
    async function loadCalendar() {
      // For example, filter by job number if provided; otherwise use a default filter.
      const filterInput = document.getElementById('jobFilter').value;
      const filter = filterInput ? `{Job Number} = "${filterInput}"` : '{Client} = "Sunday Gravy"';
      const data = await fetchData('fetchJobs', filter);
      const container = document.getElementById('calendarTableContainer');
      if (data && data.records) {
        let html = `<table>
                      <thead>
                        <tr>
                          <th>Job Number</th>
                          <th>Job Name</th>
                          <th>Contract Ends</th>
                        </tr>
                      </thead>
                      <tbody>`;
        data.records.forEach(record => {
          const fields = record.fields;
          html += `<tr>
                     <td>${fields["Job Number"] || ""}</td>
                     <td>${fields["Job Name"] || ""}</td>
                     <td>${fields["Contract Ends (Calculated)"] || ""}</td>
                   </tr>`;
        });
        html += `</tbody></table>`;
        container.innerHTML = html;
      } else {
        container.innerHTML = `<p class="error">Error loading contracts: ${data.error || 'Unknown error'}</p>`;
      }
    }

    // Gallery View: Load and render campaign cards
    async function loadGallery() {
      const filter = '{Client} = "Sunday Gravy"';
      const data = await fetchData('fetchCampaigns', filter);
      const container = document.getElementById('galleryContent');
      container.innerHTML = "";
      if (data && data.records) {
        data.records.forEach(record => {
          const fields = record.fields;
          const imageUrl = fields["Campaign Image"] || "placeholder.jpg"; // Adjust if your field name differs
          const card = document.createElement("div");
          card.className = "campaign-card";
          // When a card is clicked, navigate to the campaign details page (to be created)
          card.onclick = () => {
            window.location.href = `campaign-details.html?campaignId=${record.id}`;
          };
          card.innerHTML = `
            <img src="${imageUrl}" alt="${fields["Campaign Name"]}">
            <h3>${fields["Campaign Name"] || "Unnamed Campaign"}</h3>
            <p>On Air: ${fields["On Air Date"] || "N/A"} | Expires: ${fields["Exp Date"] || "N/A"}</p>
            <p>Advertiser: ${fields["Advertiser"] || "N/A"}</p>
          `;
          container.appendChild(card);
        });
      } else {
        container.innerHTML = `<p class="error">Error loading campaigns: ${data.error || 'Unknown error'}</p>`;
      }
    }

    // Initialize page load for both views
    window.onload = function() {
      loadCalendar();
      loadGallery();
    };

    // Simple tab switching logic
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', function() {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        this.classList.add('active');
        document.getElementById(this.getAttribute('data-target')).classList.add('active');
      });
    });
  </script>
</body>
</html>
